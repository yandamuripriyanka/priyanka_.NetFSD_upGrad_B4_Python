<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        #counterValue {
            font-size: 30px;
            margin: 20px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
<h2>Counter Application</h2>
<p id="counterValue">0</p>
<button id="incrementBtn">Increment</button>
<button id="resetBtn">Reset</button>
<script>
// Global variable (outside functions)
let counter = 0;
// Function to update UI
function updateDisplay() {
    document.getElementById("counterValue").textContent = counter;
}
// Function with parameter
function incrementCounter(step) {
    counter += step;   // Modify global variable
    updateDisplay();   // DOM update inside function
}
// Reset function
function resetCounter() {
    counter = 0;
    updateDisplay();
}
// Event listeners (No inline JS)
document.getElementById("incrementBtn")
        .addEventListener("click", function() {
            incrementCounter(1);  // Passing step value
        });
document.getElementById("resetBtn")
        .addEventListener("click", resetCounter);
</script>
</body>
</html>
